<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Check Input Type</title>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-3">Check Input Type</h2>
    <input type="text" id="inputType" placeholder="Enter here" class="form-control mb-3">
    <div class="d-grid gap-2 d-md-block">
        <button class="btn btn-primary" onclick="checkInput()">Number</button>
        <button class="btn btn-secondary" onclick="checkPositiveNumber()">Positive Number</button>
        <button class="btn btn-success" onclick="checkDecimal()">Decimal</button>
        <button class="btn btn-warning" onclick="checkPositiveDecimal()">Positive Decimal</button>
        <button class="btn btn-info" onclick="checkEmail()">Email</button>
        <button class="btn btn-dark" onclick="checkBoolean()">Boolean</button>
    </div>
    <p class="mt-4 fw-bold fs-5" id="demo"></p>
</div>
<script>
    function checkInput() {
        const value = document.getElementById("inputType").value.trim();
        if (!isNaN(value)) {
            demo.innerText = "It is a Number";
        } 
        else if (/^[A-Za-z]+$/.test(value)) {
            demo.innerText = "It is Text";
        } 
        else {
            demo.innerText = "It is Mixed Text, Number and Symbols";
        }
    }
    function checkPositiveNumber() {
        const value = document.getElementById("inputType").value.trim();
        if (Number(value) > 0) {
            demo.innerText = "It is a Positive Number";
        } 
        else if (Number(value) < 0) {
            demo.innerText = "It is a Negative Number";
        }
        else if (!isNaN(value)) {
            demo.innerText = "It is Zero";
        }
        else {
            demo.innerText = "It is Not a Number";
        }
    }
    function checkDecimal() {
        const value = document.getElementById("inputType").value.trim();
        if (!isNaN(value) && value.includes(".")) {
            demo.innerText = "It is a Decimal Number";
        }
        else {
            demo.innerText = "It is NOT a Decimal Number";
        }
    }
    function checkPositiveDecimal() {
        const value = document.getElementById("inputType").value.trim();
        if (!isNaN(value) && Number(value) > 0 && value.includes(".")) {
            demo.innerText = "It is a Positive Decimal Number";
        } 
        else if (!isNaN(value) && Number(value) < 0 && value.includes(".")) {
            demo.innerText = "It is a Negative Decimal Number";
        } 
        else {
            demo.innerText = "It is NOT a Decimal Number";
        }
    }
    function checkEmail() {
        const value = document.getElementById("inputType").value.trim();
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (emailPattern.test(value)) {
            demo.innerText = "It is a Email";
        } 
        else {
            demo.innerText = "It is NOT a Email";
        }
    }
    function checkBoolean() {
        const value = document.getElementById("inputType").value.trim().toLowerCase();
        if (value === "true" || value === "false") {
            demo.innerText = "It is a Boolean";
        } 
        else {
            demo.innerText = "It is NOT a Boolean";
        }
    }
</script>
</body>
</html>
