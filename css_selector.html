<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>CSS Selector</title>
    <style>
        body {
            background-color: black;
        }
        .demo {
            color: red;
            font-size: 20px;
            font-weight: bold;
        }
        #demo{
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <button type="button" onclick="changeColor()" class="btn btn-primary">Click Me</button>
    <p class="demo p-3">
        This is a paragraph.
    </p>
    <p class="demo p-3">
        This is another paragraph.
    </p>
    <script>
        function changeColor(){
            const myChange = document.querySelectorAll(".demo");
            //myChange[0].innerHTML = "Changed Text1";
            //myChange[1].innerHTML = "Changed Text2";
            for(let i=0; i<myChange.length; i++){
                myChange[i].innerHTML =  "Changed Text All";
                myChange[i].style.color = "blue";
                myChange[i].style.fontSize = "30px";
                myChange[i].style.fontWeight = "bold";
                myChange[i].style.textDecoration = "underline";
        }
        }
    </script>
    </div>
</body>
</html>
