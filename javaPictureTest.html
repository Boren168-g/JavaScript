<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture</title>
    <script>
        function changePicture(imageID, ImageName){
            document.getElementById(imageID).src = ImageName+".jpg";
        }
    </script>
</head>
<body>
    <img id="myImage" src="image1.jpg" alt="image1">
    <button onclick="changePicture('myImage', 'image2')">Change Picture</button>
    <img id="myImage2" src="image2.jpg" alt="image2">
    <button onclick="changePicture('myImage2', 'image1')">Change Picture</button>
</body>
</html>
