<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Objective Collector</title>
</head>
<body>
   <div class="container mt-5">
     <form id="objectiveForm" action="" onsubmit="displayInfo(event)" class="mb-3">
        First Name: 
        <input type="text" id="firstName" name="firstName" placeholder="Enter your first name"><br><br>
        Last Name: <input type="text" id="lastName" name="lastName" placeholder="Enter your last name"><br><br>
        <input type="submit" class="btn btn-primary">
    </form>
    <p id="demo"></p>
    <script>
        function displayInfo(event) {
            event.preventDefault();
            const x = document.forms["objectiveForm"];
            let text = "";
            for(let i=0; i<x.length; i++){
                text += x.elements[i].value + "<br>";
            }
            document.getElementById("demo").innerHTML = text;
        }
    </script>
   </div>
</body>
</html>
