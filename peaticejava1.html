<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test1t</title>
    <script>
        function showAlert(msg){
            alert("Result: " + msg);
        }
        function addition(num1, num2, num3){
            return num1 + num2 + num3;
        }
        let score1 = addition(0, 30, 25);
        function PassFail(score){
            if(score>=60){
                return "Pass";
            } else {
                return "Fail";
            }
        }
        function showaddition(){
            document.getElementById('resultaddition').innerHTML = "Result: " + score1;
        
        }
        function showresult(){
            document.getElementById('result').innerHTML = "Result: " + PassFail(score1);
        
        }
        
    </script>
</head>
<body>
    <button onclick="showAlert(score1 + ' ' + PassFail(score1))">Show</button>
    <br>
    <br>
    <button onclick="showaddition()">Show Addition</button>
    <p id="resultaddition">N/A</p>
    <button onclick="showresult()">Show Result</button> 
    <p id="result">N/A</p>
</body>
</html>
